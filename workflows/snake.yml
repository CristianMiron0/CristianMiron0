name: Generate contribution snake

on:
  schedule:
    # daily at 00:00 UTC (change cron if you want another schedule)
    - cron: '0 0 * * *'
  workflow_dispatch: # allow manual runs from the Actions tab

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake from contribution graph
        uses: Platane/snk@v3
        with:
          # automatically use the repository owner; change if needed
          github_user_name: ${{ github.repository_owner }}
          # output path (will be committed to the repo)
          output: output/github-contribution-grid-snake.svg
          # output mode: svg or gif
          mode: svg
          # color palette: options include 'github', 'github-dark', 'github-light'
          palette: github-dark
          # optional: hex or named color for the snake (without #)
          snake_color: 00ff66
          # optional: color for the dots the snake "eats"
          dots_color: ffc107
